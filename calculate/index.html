
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <title>Wolfdev-calculate</title>

</head>
<body>
 

     <h1> Wolfdev-Calculator </h1>

    <section id="principale">

        <section id="Input">
            <input type="text" name="request" id="request">
        </section>
        <section id="Inpute">
            <input type="text" name="result" id="response">
        </section>

        <section id="start">

            <section id="Enter">
        
                <div class="clear">AC</div>
                <div class="nombre">1</div>
                <div class="nombre">2</div>
                <div class="nombre">3</div>
                <div class="nombre">4</div>
                <div class="nombre">5</div>
                <div class="nombre">6</div>
                <div class="nombre">7</div>
                <div class="nombre">8</div>
                <div class="nombre">9</div>
                <div class="nombre">0</div>
                <div class="nombre">.</div>
            
           </section>

           <section id="signe">

                <div class="signe">-</div>
                <div class="signe">+</div>
                <div class="reset">&#9003;</div>
                <div class="signe">/</div>
                <div class="signe">*</div>

                <div class="signe">(</div>
                <div class="signe">)</div>
                <div class="signe">[</div>
                <div class="signe">]</div>
                <div class="signe">^2</div>
                <div class="signe">&radic;</div>
                <div class="egale">=</div>
           </section>

        </section>
       

    </section>
    
  
   
 
</body>
</html>
